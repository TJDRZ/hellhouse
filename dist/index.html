<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HellHouse</title>
  </head>
  <body>
    <dialog id="start-dialog">
      <h1>ESCAPE THE HELLHOUSE</h1>
      <form method="dialog" id="difficulty-form">
        <fieldset>
          <input
            type="radio"
            id="easy"
            name="difficulty"
            value="5"
            checked
            required
          />
          <label for="easy">Easy</label>
          <input type="radio" id="medium" name="difficulty" value="4" />
          <label for="medium">Medium</label>
          <input type="radio" id="hard" name="difficulty" value="3" />
          <label for="hard">Hard</label>
        </fieldset>
        <button>OK</button>
      </form>
    </dialog>
    <div id="house"></div>
    <dialog id="result-dialog">
      <form method="dialog">
        <p id="result-dialog-text"></p>
        <button>OK</button>
      </form>
    </dialog>
    <script src="index_bundle.js"></script>
  </body>
</html>
