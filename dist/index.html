<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HellHouse</title>
  </head>
  <body>
    <dialog id="start-dialog">
      <h1>ESCAPE THE HELLHOUSE</h1>
      <form method="dialog" id="game-setup-form">
        <fieldset>
          <input
            type="radio"
            id="small"
            name="map-size"
            value="3"
            checked
            required
          />
          <label for="small">Small</label>
          <input type="radio" id="medium" name="map-size" value="4" />
          <label for="medium">Medium</label>
          <input type="radio" id="large" name="map-size" value="5" />
          <label for="large">Large</label>
        </fieldset>
        <fieldset>
          <input
            type="radio"
            id="skeleton"
            name="killer-type"
            value="skeleton"
            checked
            required
          />
          <label for="skeleton">Skeleton</label>
          <input type="radio" id="ghost" name="killer-type" value="ghost" />
          <label for="ghost">Ghost</label>
          <input type="radio" id="vampire" name="killer-type" value="vampire" />
          <label for="vampire">Vampire</label>
        </fieldset>
        <button>OK</button>
      </form>
    </dialog>
    <div id="house">
      <div id="killer"></div>
      <div id="player"></div>
    </div>
    <dialog id="result-dialog">
      <form method="dialog">
        <p id="result-dialog-text"></p>
        <button>OK</button>
      </form>
    </dialog>
    <script src="index_bundle.js"></script>
  </body>
</html>
